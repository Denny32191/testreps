<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./main.css" />
    <link rel="stylesheet" href="./layout.css" />
  </head>
  <body>
    <div class="container">
      <div class="block">
        <div class="progress-circle">
          <div class="progress-text">0/7</div>
        </div>
        <div>
          <div class="progress-button">
            <button class="button-text">Чеклист</button>
          </div>
          <div class="progress-info">
            <p>Выполнено: <span>0</span> из <span>7</span> Действий</p>
          </div>
          <div class="progress-action">
            <p>Следующее действие: Созвониться с клиентом до <span>23.05.24</span> <span>12:00</span></p>
          </div>
        </div>
        <div class="progress-button-open">
          <button>Открыть Чеклист</button>
        </div>
      </div>
    </div>
  </body>
</html>
